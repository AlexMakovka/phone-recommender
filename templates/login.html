{% extends "base.html" %}

{% block content %}
<section class="user-section">
    <div class="card card--user">
        <h1>Login</h1>
        <p class="muted">
            In the demo version, pre-defined accounts are used for authentication.
            For example: <code>student / password123</code>.
        </p>

        {% if error %}
            <p style="color: #b91c1c; font-weight: 500;">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="post" class="form-grid">
            <div class="form-group form-group--full">
                <label>
                    Username:
                    <input type="text" name="username" required>
                </label>
            </div>
            <div class="form-group form-group--full">
                <label>
                    Password:
                    <input type="password" name="password" required>
                </label>
            </div>
            <div class="form-actions form-group--full">
                <button type="submit" class="btn-primary">Log In</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
